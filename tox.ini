[tox]
envlist = py38,py39,py310
#envlist = py37

# trick to avoid build error with cython extension in setup.py
skipsdist = True

[testenv]
deps = 
    cython
    pytest 
    pytest-cov
 
commands =
    # build cython modules inplace
    python setup.py build_ext --inplace
    pytest -v --cov=pxutil tests
